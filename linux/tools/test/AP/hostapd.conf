# run: sudo hostapd /secm/T60/AP/hostapd.conf
# see: http://linuxwireless.org/en/users/Documentation/hostapd

#change wlan0 to your wireless device
interface=wlan0
driver=nl80211
ssid=your_ssid
channel=7

# secure network using WPA2
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=your_password
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
